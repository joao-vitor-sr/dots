# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',c': devtools
        ',n,': devtools window
        ',nd': devtools left
        ',nh': devtools bottom
        ',nn': devtools right
        ',nt': devtools top
        ',nu': devtools-focus
        /: nop
        ':': nop
        <Ctrl+t>: nop
        <Ctrl+y>: open -t
        '?': nop
        E: tab-close -o
        G: undo -w
        H: tab-next
        I: undo -w
        P: reload -f
        R: set-cmd-text -s :open -t
        S: 'set-cmd-text :'
        T: tab-prev
        U: hint all tab
        Z: set-cmd-text ?
        c: mode-enter insert
        d: scroll left
        g: undo
        h: scroll down
        i: nop
        ii: scroll-to-perc 0
        ir: set-cmd-text:open {url:pretty}
        j: nop
        k: mode-enter caret
        n: scroll left
        p: reload
        r: set-cmd-text -s :open
        t: scroll up
        u: hint
        wi: nop
        wlf: nop
        wlh: nop
        wlj: nop
        wlk: nop
        wll: nop
        wlw: nop
        z: set-cmd-text /
  content.notifications.enabled:
    http://localhost: false
